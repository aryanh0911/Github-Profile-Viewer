<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="globalWrapper">

        <div id="headerAndSearchContainer" style="margin-top: 15vh;">
            
            <h1 id="header"><i class="ri-github-fill"></i> Github Profile Viewer</h1>

            <div id="searchContainer">
                <input type="text" id="userName" placeholder="Enter Github username">
                <button id="searchBtn" onclick="searchUser()"><i class="ri-search-line"></i> Search</button>
            </div>

            <div id="profile">

            </div>

            <div id="errorText"></div>

        </div>


    </div>
    

    <!-- GSAP script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ScrollTrigger script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main script -->
    <script src="script.js"></script>

</body>
</html>
